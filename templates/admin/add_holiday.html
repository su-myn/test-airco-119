{% extends "admin/layout.html" %}

{% block title %}Add Holiday - Admin{% endblock %}

{% block content %}
<div class="admin-card">
    <h2>Add Holiday</h2>

    <form class="admin-form" method="post">
        <div class="form-group">
            <label for="name">Holiday Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="holiday_type_id">Holiday Type:</label>
            <select id="holiday_type_id" name="holiday_type_id" required>
                <option value="">Select a type</option>
                {% for type in holiday_types %}
                <option value="{{ type.id }}">{{ type.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
            <input type="checkbox" id="is_recurring" name="is_recurring" style="width: auto;">
            <label for="is_recurring" style="margin-bottom: 0;">Recurring (Annual Holiday)</label>
        </div>

        <div style="display: flex; justify-content: space-between; margin-top: 20px;">
            <a href="{{ url_for('admin.admin_holidays') }}" class="admin-btn secondary">Cancel</a>
            <button type="submit" class="admin-btn">Add Holiday</button>
        </div>
    </form>
</div>
{% endblock %}
